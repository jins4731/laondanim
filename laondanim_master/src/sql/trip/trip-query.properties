selectLike=SELECT * FROM LIKE_TB WHERE USER_NO=?
selectLikeCancled=SELECT CANCLED FROM LIKE_TB WHERE TRIP_NO=? AND USER_NO=?
selectUser=SELECT * FROM USER_TB WHERE NO=?
