selectUserNo=SELECT * FROM USER_TB U JOIN PICTURE_TB P ON(U.NO=P.USER_NO) WHERE P.USER_NO = ?
selectMyTrip=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT * FROM TRIP_TB T FULL JOIN PICTURE_TB P ON(T.NO=P.TRIP_NO) WHERE T.USER_NO = ? AND DELETED = 'N' ORDER BY T.NO DESC) A) WHERE RNUM BETWEEN 1 AND 4
selectMyTripAll=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT * FROM TRIP_TB WHERE DELETED = 'N' ORDER BY NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectMyTripCount=SELECT COUNT(*) FROM TRIP_TB WHERE DELETED = 'N'
selectMyBoard=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT * FROM BOARD_TB WHERE DELETED = 'N' ORDER BY NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectMyBoardCount=SELECT COUNT(*) FROM BOARD_TB WHERE DELETED = 'N'
selectMyDong=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT * FROM DONGHANG_TB WHERE DELETED = 'N' ORDER BY NO DESC) A) WHERE RNUM BETWEEN 1 AND 4
selectMyDHAll=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT * FROM DONGHANG_TB WHERE DELETED = 'N' ORDER BY NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectMyDongCount=SELECT COUNT(*) FROM DONGHANG_TB WHERE DELETED = 'N'