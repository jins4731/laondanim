selectDonghangCount=SELECT COUNT(*) FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO
selectDonghang=SELECT * FROM DONGHANG_TB WHERE NO = ?
selectDonghangPage= SELECT * FROM (SELECT A.*, ROWNUM AS "RNUM" FROM(SELECT DH.*, U.NICK_NAME, P.IMAGE FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO ORDER BY WRITE_DATE DESC) A) WHERE RNUM BETWEEN ? AND ?
selectDonghangKeywordCount=SELECT COUNT(*) FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.TAG LIKE ?
selectDonghangKeywordRecent=SELECT * FROM (SELECT A.*, ROWNUM AS "RNUM" FROM(SELECT DH.*, U.NICK_NAME, P.IMAGE FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.TAG LIKE ? ORDER BY WRITE_DATE DESC) A) WHERE RNUM BETWEEN ? AND ?
