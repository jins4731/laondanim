selectReport=SELECT * FROM(SELECT A.*,ROWNUM AS RNUM FROM(SELECT *FROM REPORTS_TB JOIN USER_TB ON REPORTS_TB.USER_NO=USER_TB.NO WHERE STATUS='N')A) WHERE RNUM BETWEEN ? AND ?
closeAccount=UPDATE REPORTS_TB SET STATUS='Y' WHERE USER_NO=?
countReport=SELECT COUNT(*) FROM REPORTS_TB WHERE STATUS='N'
insertTripInfo=INSERT INTO TRIPINFO_TB VALUES(TRIPINFO_TB_SEQ.NEXTVAL,?,?,?,?,?,?,?,?,?)
searchTripInfo=SELECT NO FROM TRIPINFO_TB WHERE NAME=? AND TEL=?
insertPicture=INSERT INTO PICTURE_TB VALUES(PICTURE_TB_SEQ.NEXTVAL,NULL,?,NULL,NULL,?)