selectTripCount=SELECT COUNT(*) FROM TRIP_TB WHERE CATEGORY=? AND TRAVLE_LOCALE=? AND TAG LIKE ?
selectTripPage=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT TR.*, (SELECT COUNT(*) FROM LIKE_TB WHERE TR.NO=TRIP_NO) AS CNT FROM TRIP_TB TR WHERE CATEGORY=? AND TRAVLE_LOCALE=? AND TAG LIKE ?)A) WHERE RNUM BETWEEN ? AND ?
selectTripPageSortWrite=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT TR.*, (SELECT COUNT(*) FROM LIKE_TB WHERE TR.NO=TRIP_NO) AS CNT FROM TRIP_TB TR WHERE CATEGORY=? AND TRAVLE_LOCALE=? AND TAG LIKE ? ORDER BY WRITE_DATE DESC)A) WHERE RNUM BETWEEN ? AND ?
selectTripPageSortLike=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT TR.*, (SELECT COUNT(*) FROM LIKE_TB WHERE TR.NO=TRIP_NO) AS CNT FROM TRIP_TB TR WHERE CATEGORY=? AND TRAVLE_LOCALE=? AND TAG LIKE ? ORDER BY CNT DESC)A) WHERE RNUM BETWEEN ? AND ?
selectTripPageSortAll=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT TR.*, (SELECT COUNT(*) FROM LIKE_TB WHERE TR.NO=TRIP_NO) AS CNT FROM TRIP_TB TR WHERE CATEGORY=? AND TRAVLE_LOCALE=? AND TAG LIKE ? ORDER BY CNT DESC, WRITE_DATE DESC)A) WHERE RNUM BETWEEN ? AND ?
selectTagDataList=SELECT TAG FROM TRIP_TB WHERE TAG LIKE ?
selectPicture=SELECT * FROM PICTURE_TB WHERE TRIP_NO=? ORDER BY TRIP_NO 
selectLike=SELECT NO, CNT FROM(SELECT TR.*, (SELECT COUNT(*) FROM LIKE_TB WHERE TR.NO=LIKE_TB.TRIP_NO)AS CNT FROM (SELECT * FROM TRIP_TB)TR ORDER BY CNT DESC) WHERE NO=?