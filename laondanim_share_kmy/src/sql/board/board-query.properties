insertBoard=INSERT INTO BOARD_TB(NO,USER_NO, CATEGORY, WRITE_DATE, VIEWCOUNT, TAG, TITLE, CONTENT, DELETED) VALUES(BOARD_TB_SEQ.NEXTVAL,?,?,SYSDATE,0,?,?,?,?)
selectBoard=SELECT *FROM (SELECT A.*,ROWNUM AS "RNUM" FROM(SELECT*FROM BOARD_TB JOIN USER_TB ON BOARD_TB.USER_NO=USER_TB.NO WHERE DELETED='N'ORDER BY WRITE_DATE DESC)A) WHERE RNUM BETWEEN ? AND ?
countBoard=SELECT COUNT(*) FROM BOARD_TB JOIN USER_TB ON BOARD_TB.USER_NO=USER_TB.NO WHERE DELETED='N'
boardDetail=SELECT * FROM BOARD_TB JOIN USER_TB ON BOARD_TB.USER_NO=USER_TB.NO WHERE BOARD_TB.NO=?
updateReadCount=UPDATE BOARD_TB SET VIEWCOUNT=VIEWCOUNT+1 WHERE NO=? 
selectBoardSortWriter=SELECT * FROM(SELECT A.* ,ROWNUM AS "RNUM" FROM(SELECT * FROM BOARD_TB JOIN USER_TB ON BOARD_TB.USER_NO=USER_TB.NO WHERE CATEGORY=? AND NICK_NAME LIKE ? AND DELETED='N')A)WHERE ROWNUM BETWEEN ? AND ?
selectBoardSortTitle=SELECT * FROM(SELECT A.* ,ROWNUM AS "RNUM" FROM(SELECT * FROM BOARD_TB JOIN USER_TB ON BOARD_TB.USER_NO=USER_TB.NO WHERE CATEGORY=? AND TITLE LIKE ? AND DELETED='N')A)WHERE ROWNUM BETWEEN ? AND ?
selectBoardSortContent=SELECT * FROM(SELECT A.* ,ROWNUM AS "RNUM" FROM(SELECT * FROM BOARD_TB JOIN USER_TB ON BOARD_TB.USER_NO=USER_TB.NO WHERE CATEGORY=? AND CONTENT LIKE ? AND DELETED='N')A)WHERE ROWNUM BETWEEN ? AND ?
selectBoardSortTags=SELECT * FROM(SELECT A.* ,ROWNUM AS "RNUM" FROM(SELECT * FROM BOARD_TB JOIN USER_TB ON BOARD_TB.USER_NO=USER_TB.NO WHERE CATEGORY=? AND BOARD_TB.TAG LIKE ? AND DELETED='N')A)WHERE ROWNUM BETWEEN ? AND ?
