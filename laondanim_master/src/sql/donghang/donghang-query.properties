selectDonghangKeywordNearSchedule=SELECT * FROM (SELECT A.*, ROWNUM AS "RNUM" FROM(SELECT DH.*, U.NICK_NAME, P.IMAGE, CEIL(DH.TRAVLE_START_DATE-SYSDATE) AS NS FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.TAG LIKE ? AND DH.DELETED!='Y' ORDER BY NS) A) WHERE RNUM BETWEEN ? AND ?
selectDonghangRecent=SELECT * FROM (SELECT A.*, ROWNUM AS "RNUM" FROM(SELECT DH.*, U.NICK_NAME, P.IMAGE FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.DELETED!='Y' ORDER BY WRITE_DATE DESC) A) WHERE RNUM BETWEEN ? AND ?
