selectTripCount=SELECT COUNT(*) FROM TRIP_TB
selectTripPage=SELECT * FROM (SELECT A.*, ROWNUM AS RNUM FROM (SELECT * FROM TRIP_TB ORDER BY NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectTrip=SELECT * FROM TRIP_TB WHERE NO = ?
insertTrip=INSERT INTO TRIP_TB (USER_NO, CATEGORY, WRITE_DATE, TAG, TITLE, CONTENT, TRAVLE_LOCALE, PEOPLE_NUM, TRAVLE_TYPE, TRAVLE_START_DATE, TRAVLE_END_DATE, PUBLIC_ENABLED, DELETED) VALUES (?, ?, sysdate, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
insertTripSchedule=INSERT INTO TRIP_SCHEDULE_TB (TRIP_NO, TRIPINFO_NO, DAY, ORDERS, REQUIRED_HOURS, TRANSPORT) VALUES (?, ?, ?, ?, ?, ?)
selectTripLastNum=SELECT NO FROM (SELECT * FROM TRIP_TB ORDER BY NO DESC) WHERE ROWNUM = 1


selectTripScheduleList=SELECT * FROM TRIP_SCHEDULE_TB WHERE TRIP_NO = ?


selectTripCount2=SELECT COUNT(*) FROM TRIP_TB WHERE CATEGORY=? AND TRAVLE_LOCALE=? AND TAG LIKE ?
