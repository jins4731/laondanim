selectDonghangNearSchedule=SELECT * FROM (SELECT A.*, ROWNUM AS "RNUM" FROM(SELECT DH.*, U.NICK_NAME, P.IMAGE, CEIL(DH.TRAVLE_START_DATE-SYSDATE) AS NS FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.DELETED!='Y' ORDER BY NS) A) WHERE RNUM BETWEEN ? AND ?
updateViewCount=UPDATE DONGHANG_TB SET VIEWCOUNT = VIEWCOUNT +1 WHERE NO = ?
selectDonghangView=SELECT DH.*, U.NICK_NAME, P.IMAGE FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.NO = ?
selectDonghangJoinMember=SELECT DH.*, U.NICK_NAME, P.IMAGE FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.NO = ?
selectMyTripList=SELECT A.* FROM (SELECT * FROM TRIP_TB T FULL JOIN PICTURE_TB P ON(T.NO=P.TRIP_NO) WHERE T.USER_NO = ? AND DELETED = 'N' AND PUBLIC_ENABLED = 'N' ORDER BY T.NO DESC) A
selectLike=SELECT NO, CNT FROM(SELECT TR.*, (SELECT COUNT(*) FROM LIKE_TB WHERE TR.NO=LIKE_TB.TRIP_NO)AS CNT FROM (SELECT * FROM TRIP_TB)TR ORDER BY CNT DESC) WHERE NO=?
insertDonghaong=INSERT INTO DONGHANG_TB VALUES (?, ?, ?, SYSDATE, 0, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, 'N', 'N', ?, 0)
selectDonghangSeqNextVal=SELECT DONGHANG_TB_SEQ.NEXTVAL FROM DUAL
insertDhPicture=INSERT INTO PICTURE_TB VALUES(PICTURE_TB_SEQ.NEXTVAL, NULL, NULL, ?, ?, ?)
deleteDonghang=UPDATE DONGHANG_TB SET DELETED = 'Y' WHERE NO = ?
selectDonghangJoinUserPicture=SELECT DH.*, U.NICK_NAME, P.IMAGE FROM DONGHANG_TB DH INNER JOIN USER_TB U ON DH.USER_NO = U.NO INNER JOIN PICTURE_TB P ON DH.NO = P.DONGHANG_NO WHERE DH.NO = ?
updateDonghaong=UPDATE DONGHANG_TB SET TRIP_NO=?, TAG=?, TITLE=?, CONTENT=?, TRAVLE_LOCALE=?, TRAVLE_START_DATE=?, TRAVLE_END_DATE=?, RECRUIT_START_DATE=?, RECRUIT_END_DATE=?, PW=?, PUBLIC_ENABLED=?, RECRUIT_PEOPLE_NO=? WHERE NO=?
updatePicture=UPDATE PICTURE_TB SET IMAGE = ? WHERE DONGHANG_NO = ? AND USER_NO = ?
